name: Lean CI + Docs Deployment

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ§° Install Lean & Elan
      uses: leanprover/lean-action@v1

    - name: ðŸ›  Install dependencies
      run: |
        lake update doc-gen4
        lake build Bachelor_Project_StefanLica:docs

    - name: ðŸšš Copy generated docs to /docs folder
      run: |
        rm -rf docs
        mkdir -p docs
        cp -r docbuild/.lake/build/doc/* docs/

    - name: âœ… Commit and push updated docs
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs
        git commit -m "Auto-update Lean docs" || echo "Nothing to commit"
        git push

